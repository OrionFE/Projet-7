<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">
          <img src="./Vector.png" alt="logo du site" />
          <h1>Les petits plats</h1>
        </div>

        <div class="menu">
          <div class="search">
            <input
              type="text"
              id="search-bar"
              placeholder="Rechercher une recette"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>

          <div class="filters">
            <div class="selected-filters"></div>
            <div class="input-container">
              <input
                type="text"
                id="ingredients"
                placeholder="Ingredients"
                class="input"
              />
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-chevron-up" style="display: none"></i>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="appareils"
                placeholder="Appareils"
                class="input"
              />
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-chevron-up" style="display: none"></i>
            </div>
            <div class="input-container">
              <input
                type="text"
                id="ustensiles"
                placeholder="Ustensiles"
                class="input"
              />
              <i class="fa-solid fa-chevron-down"></i>
              <i class="fa-solid fa-chevron-up" style="display: none"></i>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="recipe-container"></div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
